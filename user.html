<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User vs</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>User vs</h1>
    <div class="form-container">
      <input class="input" id="Player1" type="text" placeholder="Enter Player 1 name">
      <select class="select" id="Paddle1-color">
        <option value="red" style="background-color: red;">Red</option>
        <option value="blue" style="background-color: blue;">Blue</option>
        <option value="green"style="background-color: green;">Green</option>
      </select>
      <input class="input" id="Player2" type="text" placeholder="Enter Player 2 name">
      <select class="select" id="Paddle2-color">
        <option value="red" style="background-color: red;">Red</option>
        <option value="blue" style="background-color: blue;">Blue</option>
        <option value="green"style="background-color: green;">Green</option>
      </select>
    </div>
    <div class="button-container">
      <button id="back-button">Back</button>
      <button  id="start-button">Next</button>
    </div>
  </div>
  <script src="user.js"></script>
</body>
</html>
